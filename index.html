<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="input">
        <button onclick="speak()">Speak</button>
    </div>
    <script>
        function speak() {
            var speech = new SpeechSynthesisUtterance(document.getElementById("input").value);
            speech.lang = "en-US";
            speech.rate = 1;
            speech.pitch = 1;
            speech.volume = 1;
            speech.voice = speechSynthesis.getVoices()[0];
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
